<!DOCTYPE html>

<html>
    <head>

        <title>
            calculator
        </title>
        <script src="/script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="calculator">
            <div class="screen">
                
                <h1 id="display" class="current-nuber">0</h1>
            </div>
            <div class="row1">
                <button id="button-AC">AC</button>
                <button id="button-negative">+/-</button>
                <button id="button-procentage">%</button>
                <button id="button-divide" class="orange">รท</button>
                <!-- line up buttons-->
            </div>
            <div class="row1">
                <button id="button-7" class="number">7</button>
                <button id="button-8" class="number">8</button>
                <button id="button-9" class="number">9</button>
                <button id="button-multiply" class="orange">x</button>
                <!-- line up buttons-->
            </div>
            <div class="row1">
                <button id="button-4" class="number">4</button>
                <button id="button-5" class="number">5</button>
                <button id="button-6" class="number">6</button>
                <button id="button-minus" class="orange">-</button>
                <!-- line up buttons-->
            </div>
            <div class="row1">
                <button id="button-1" class="number">1</button>
                <button id="button-2" class="number">2</button>
                <button id="button-3" class="number" >3</button>
                <button id="button-plus" class="orange">+</button>
                <!-- line up buttons-->
            </div>
            <div class="row1">
                <button id="button-zero"class="number">0</button>
                <button id="button-comma"class="number">,</button>
                <button id="button-equals" class="orange">=</button>
                
                <!-- line up buttons-->
            </div>
        </section>
    </body>
</html>
